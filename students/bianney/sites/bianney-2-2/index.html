<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Auto | Modelo 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="padding:18px 16px;border-bottom:1px solid rgba(0,0,0,.08);"><div style="max-width:1000px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap"><div style="font-weight:900">Mi Sitio</div><nav data-ewl-nav style="display:flex;gap:6px;flex-wrap:wrap"><a href="index.html" style="color:inherit;text-decoration:none;padding:10px 12px;border-radius:10px;display:inline-block;">Inicio</a><a href="galeria.html" style="color:inherit;text-decoration:none;padding:10px 12px;border-radius:10px;display:inline-block;">Galería</a><a href="mision-vision.html" style="color:inherit;text-decoration:none;padding:10px 12px;border-radius:10px;display:inline-block;">Misión y Visión</a><a href="jh.html" style="color:inherit;text-decoration:none;padding:10px 12px;border-radius:10px;display:inline-block;">jh</a></nav></div></header>

    <header>
        <h1>Venta de Vehículo Exclusivo</h1>
    </header>

    <main class="container">
        <section class="car-card">
            <div class="image-container">
                <img id="main-car-image" src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=80" alt="Auto en venta">
            </div>
            
            <div class="details">
                <h2>Porsche 911 Carrera S</h2>
                <p class="price">$120,000 USD</p>
                
                <ul class="specs">
                    <li><strong>Año:</strong> 2024</li>
                    <li><strong>Kilometraje:</strong> 5,000 km</li>
                    <li><strong>Transmisión:</strong> Automática</li>
                    <li><strong>Combustible:</strong> Gasolina</li>
                </ul>

                <button id="btn-interes" onclick="mostrarContacto()">Me interesa este auto</button>
            </div>
        </section>

        <section id="contact-form" class="hidden">
            <h3>Contactar al Vendedor</h3>
            <form id="car-form">
                <input type="text" placeholder="Tu Nombre" required>
                <input type="email" placeholder="Tu Correo" required>
                <textarea placeholder="Escribe tu mensaje..."></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
